<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/admin.js"></script>
    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/responsive.css">

    <title>INI ADM</title>
</head>
<body>


    <div class="inserirEvento">
        <h4>Formulário de inserção de eventos</h4>
        <input id='input_descricao' type="text" placeholder="descricao">
        <input id='input_data' type="text" placeholder="data">
        <input id='input_realizado' type="text" placeholder="realizado">
        <input id='input_categoria' type="text" placeholder="categoria_id">
        <input id='input_linkimagem' type="text" placeholder="linkimagem">
        <button id='inserir_eventos'>Inserir evento</button>
    </div>

    <div class="inserirEvento">
        <h4>Formulário de alteração de eventos</h4>
        <input id='input_idEvento' type="text" placeholder="evento id">
        <input id='input_descricaoAlteracao' type="text" placeholder="descricao">
        <input id='input_dataAlteracao' type="text" placeholder="data">
        <input id='input_realizadoAlteracao' type="text" placeholder="realizado">
        <input id='input_categoriaAlteracao' type="text" placeholder="categoria_id">
        <button id='alterar_eventos'>Alterar evento</button>
    </div>

    <div class="inserirEvento">
        <h4>Formulário de inserção de categorias</h4>
        <input id='input_descricao_cat' type="text" placeholder="descricao">
        <button id='inserir_categorias'>Inserir categorias</button>
    </div>


    
    <section id="agenda">
        <aside id='organizador'>
            <span id="tituloArtigo">Todos os eventos:</span>
            <div id='eventos'>
                    <aside class="evento">
                        <li class="nomeColuna">id</li>
                        <li class="nomeColuna">Data do evento</li>
                        <li class="nomeColuna">Titulo</li>
                        <li class="nomeColuna">Descrição</li>
                        <li class="nomeColuna">Realizado</li>
                        <li class="nomeColuna">imagem link</li>
                    </aside>
            </div>
        </aside>
    </section>
    <button id='BTN'>Exibir Todos os eventos</button>

    
    <section id="categorias">
        <aside id='organizador_cat'>
            <span id="tituloArtigo">Todas as categorias:</span>
            <div id='categorias'>
                    <aside class="categoria">
                        <li class="nomeColuna">id</li>
                        <li class="nomeColuna">Descrição</li>
                    </aside>
            </div>
        </aside>
    </section>
    <button id='BTN_CAT'>Exibir todas as categorias</button>
</body>
</html>
