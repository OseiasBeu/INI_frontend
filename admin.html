<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/admin.js"></script>
    <script defer src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="css/admin.css">

    <title>INI ADM</title>

<body>
    <h3> - Ainda falta criar a nova rota de lsitagem de produtos</h3>
    <h3> - Criar uma rota para exibir categorias</h3>
    <h3> - Trazer o ID e a status de realização do evento</h3>

    <form class="inserirEvento">
        <h4>Formulário de inserção</h4>
        <input type="text" placeholder="descricao">
        <input type="text" placeholder="data">
        <input type="text" placeholder="realizado">
        <input type="text" placeholder="categoria_id">
        <button id='inserir'>Inserir</button>
    </form>
    <button id='BTN'>Exibir</button>
    <section id="agenda">
        <aside id='organizador'>
            <span id="tituloArtigo">Todos os eventos:</span>
            <div id='eventos'>
                    <aside class="evento">
                        <li class="nomeColuna">id</li>
                        <li class="nomeColuna">Data</li>
                        <li class="nomeColuna">Titulo</li>
                        <li class="nomeColuna">Descrição</li>
                        <li class="nomeColuna">Realizado</li>
                    </aside>
            </div>
        </aside>
    </section>
</body>
